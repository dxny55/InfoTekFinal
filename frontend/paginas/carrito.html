<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - InfoTek</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>

<body>

    <header id="encabezado"></header>

    <main class="contenedor">

        <h1 class="titulo">Tu carrito</h1>

        <table class="tabla-carrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="lista-carrito">
                <!-- JS insertará los productos -->
            </tbody>
        </table>

        <div class="carrito-resumen">
            <p>Total: <span id="total-carrito">0€</span></p>
            <button class="btn" id="btn-comprar">Finalizar compra</button>
        </div>

    </main>

    <script src="../scripts/carrito.js"></script>
</body>
</html>
