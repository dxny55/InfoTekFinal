<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - InfoTek</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>

<body class="fondo-login">

    <div class="tarjeta-login">

        <!-- Logo -->
        <img src="../recursos/imagenes/logo.png" alt="InfoTek">

        <h1>InfoTek</h1>
        <p>Compara componentes y toma la mejor decisión</p>

        <form id="form-login">

            <input type="email" id="email" placeholder="tu@email.com" required>

            <input type="password" id="password" placeholder="Contraseña" required>

            <a href="#" class="link">¿Olvidaste tu contraseña?</a>

            <button type="submit" class="btn">Iniciar sesión</button>
        </form>

        <p class="texto-secundario">
            ¿No tienes cuenta?
            <a href="registro.html" class="link">Regístrate aquí</a>
        </p>

    </div>

    <script src="../scripts/autenticacion.js"></script>
</body>
</html>
