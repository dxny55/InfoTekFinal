<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - InfoTek</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>

<body class="fondo-login">

    <div class="tarjeta-login">

        <!-- Logo -->
        <img src="../recursos/imagenes/logo.png" alt="InfoTek">

        <h1>Crear cuenta</h1>
        <p>Únete a InfoTek y compara como un profesional</p>

        <form id="form-registro">

            <input type="nombre" id="nombre" placeholder="Nombre" required>

            <input type="email" id="email" placeholder="Correo electrónico" required>

            <input type="password" id="password" placeholder="Contraseña" required>

            <input type="password" id="password2" placeholder="Confirmar contraseña" required>

            <button type="submit" class="btn">Registrarse</button>
        </form>

        <p class="texto-secundario">
            ¿Ya tienes cuenta?
            <a href="login.html" class="link">Inicia sesión aquí</a>
        </p>

    </div>

    <script src="../scripts/autenticacion.js"></script>
</body>
</html>
